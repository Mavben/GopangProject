<nb-layout>
  <nb-layout-header>
    <span class="pl-3">
      Real-time chat application using
      <span class="bolder-text">&nbsp;Spring web-socket&nbsp;</span>and
      <span class="bolder-text">Angular.</span>
    </span>
  </nb-layout-header>

  <nb-layout-column>
    <nb-card class="m-3">
      <nb-card-body>
        <div class="row justify-content-center">
          <div class="col-md-8">
            <button
              (click)="chat()"
              [disabled]="isReady"
              class="ml-4 mb-1"
              nbButton
              status="primary">
              Start
            </button>
          </div>
          <div class="col-md-4"></div>
        </div>
      </nb-card-body>
    </nb-card>
    <!-- Display the chat component and pass the username, theme, and avatar as input for the chat session -->
    <app-chat
      *ngIf="isReady"
      [username]="username"
      [theme]="selectedTheme"
      [avatar]="selectedAvatar"
    ></app-chat>
  </nb-layout-column>

  <nb-layout-footer>
    Made by Ryu hyun woo✏️
  </nb-layout-footer> 
  </nb-layout>
